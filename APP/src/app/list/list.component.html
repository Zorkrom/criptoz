<app-search (onChange)="filterByName($event)"></app-search>
<div class="container coinList">
    <table class="table table-dark table-hover ">
        <thead>
            <tr>
                <th *ngFor="let header of headers">
                    {{header}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let coin of filteredCoins; let i = index">
                <td class="text-muted">{{i+1}}</td>
                <td>
                    <img [src]="coin.image" style="width: 2rem;">
                    <span class="ms-3">
                        {{coin.name}}
                    </span>
                    <span class="text-muted text-uppercase ms-2">
                        {{coin.symbol}}
                    </span>
                </td>
                <td>
                    {{coin.current_price}}$
                </td>
                <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success':'text-danger'">
                    {{coin.price_change_percentage_24h}}
                </td>
                <td>
                    {{coin.total_volume}}
                </td>
  
            </tr>
        </tbody>
    </table>
  </div>
