<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="mt-2 container loginButton goBack w-50" (click)="navigate()">
    <div class="searchbox input-group input-group-lg">
      <div class="searchbox__input form-control bg-dark" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
      </div>
      <img class="search searchbox__icon" src="../../../assets/arrow-left.svg">
    </div>
  </div>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <form>
            <input type="text" id="login" class="mt-4 fadeIn second" name="login" placeholder="login" (change)="getUsername($event)" (key)="enterKeyPressed($event)">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" (blur)="broadcast()" (change)="getPassword($event)" (key)="enterKeyPressed($event)">
            <input type="submit" class="fadeIn fourth" value="Log In"  (click)="login()">
            <label class="label-error mb-2" *ngIf="error" aria-label="error">{{errorMessage}}</label>
        </form>
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    </div>
</div>
