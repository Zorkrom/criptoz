<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<div class="mt-2 container loginButton goBack w-50" (click)="navigate()">
    <div class="searchbox input-group input-group-lg">
        <div class="searchbox__input form-control bg-dark" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
        <img class="search searchbox__icon" src="../../../assets/arrow-left.svg">
    </div>
</div>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <form>
            <input type="text" id="login" class="userInput mt-4 fadeIn second" name="login" placeholder="username"
                (change)="getUsername($event)" (key)="enterKeyPressed($event)">
            <div class="container input-group password">
                <input type="password" id="password" class="passInput fadeIn third form-control" name="login"
                    placeholder="password" (change)="getPassword($event)"
                    (key)="enterKeyPressed($event)">
                <div class="input-group-addon fadeIn third eyePass">
                    <a (click)="showPassword()"><i class="eye fa fa-eye-slash" aria-hidden="true"></i></a>
                </div>
            </div>
            <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
            <label class="label-error mb-2" *ngIf="error" aria-label="error">{{errorMessage}}</label>
        </form>
        <div id="formFooter">
            <a class="underlineHover" (click)="toRegister()">Register now</a>
        </div>
    </div>
</div>
